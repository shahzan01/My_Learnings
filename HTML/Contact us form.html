<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to codehelp</h1>
    <h2>Contact us form</h2>
    <form action="https://www.w3schools.com/tags/att_input_type_radio.asp" target="_blank">
<label for="name">Name </label>
<input type="text" id="name" placeholder="Enter your name">
<br>
<label for="email">Email </label>
<input type="text" id="email" placeholder="Enter your Email">
<br>
<label for="cn">Contact Number </label>
<input type="text" id="cn" placeholder="Enter your conatact number">
<br>
<label for="gender">Gender</label>
<select id="gender" >
    <option value="null"></option>
    <option value="male">male</option>
    <option value="female">female</option>
</select>
<br>
<label for="dob">Date of Birth</label>
<input type="date">
<br>
<label for="rating">Rating</label>
<input type="radio" name="r">1
<input type="radio" name="r">2
<input type="radio" name="r">3
<input type="radio" name="r">4
<input type="radio" name="r">5
<br>
<label for="message">Enter your message</label>
<br>
<input type="text" placeholder="Enter your message" style="width: 100px;height: 100px;">
<br>
<button >Send</button>
<button>Reset</button>

    </form>
















</body>
</html>
